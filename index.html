<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant_Shop</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="z-10">
      <nav>
        <div class="navbar bg-base-200 shadow-lg fixed top-0 left-0">
          <div class="flex-1">
            <div class="flex items-center">
              <img
                class="w-[100px] h-[100px]"
                src="./assets/pngtree-green-plant-logo-vector-png-image_7101352.png"
                alt=""
              />
              <a class="btn btn-ghost text-2xl text-green-600">Plant-Shop</a>
            </div>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                  <span class="badge badge-sm indicator-item" id="cartBadge"
                    >0</span
                  >
                </div>
              </div>
              <div
                tabindex="0"
                class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow"
              >
                <div class="card-body">
                  <span class="text-lg font-bold" id="cartCount">0 Items</span>
                  <span class="text-info" id="cardTotal">Subtotal: $0</span>
                  <div class="card-actions">
                    <button class="btn btn-primary btn-block">View cart</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class="w-10 rounded-full">
                  <img
                    alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- menu  -->
    <div class="bg-slate-300 mt-[100px] p-8 shadow-sm">
      <ul
        class="items-center w-[100px] flex mx-auto gap-4 justify-items-center pt-2"
      >
        <li>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </a>
        </li>
        <li>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </a>
        </li>
        <li>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <main>
      <div>
        <div class="hero bg-base-200 min-h-screen">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="flex flex-col space-y-3 z-0">
              <div class="bg-base-100 w-96 shadow-sm">
                <div class="card-body">
                  <h2 class="card-title text-xl font-semibold">
                    Special Discout
                  </h2>
                  <p>Get 20% discout OFF on your next purchase</p>
                  <div class="flex justify-around">
                    <h4 class="text-2xl">Code:</h4>
                    <button class="btn text-blue-500 font-semibold text-xl">
                      SAVE20
                    </button>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
              <div class="bg-base-100 w-96 shadow-sm">
                <div class="card-body">
                  <h2 class="card-title text-xl font-semibold">
                    Special Discout
                  </h2>
                  <p>Get 50% discout OFF on your next purchase</p>
                  <div class="flex justify-around">
                    <h4 class="text-2xl">Code:</h4>
                    <button class="btn text-blue-500 font-semibold text-xl">
                      SAVE50
                    </button>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex items-center">
              <div>
                <h1 class="text-5xl font-bold">Plant for Sale</h1>
                <p>Start with 1099 BDT</p>

                <button class="btn btn-primary">Get Started</button>
              </div>
              <div>
                <img class="w-[500px]" src="./assets/hero.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Let shop -->
      <section class="bg-green-300 mb-6">
        <div class="w-[400px] h-[100px] flex mx-auto items-center gap-2">
          <i class="fa-solid fa-bag-shopping text-5xl"></i>
          <h1 class="text-4xl">Let's Shop</h1>
        </div>
      </section>

      <section
        id="container"
        class="md:p-5 md:grid md:grid-cols-4 md:gap-3 items-center justify-items-center"
      ></section>
    </main>

    <script
      src="https://kit.fontawesome.com/76390240b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script src="./js/data.js"></script>
  </body>
</html>
